{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Log in</title>
</head>
<body>
  <div class="login-img">
    <form action="{% url 'users:login' %}" method="post">
      <div class="login-form">
        <div class="login-fields">
          <h2>Log in</h2>
          {{ form.username }}
          <br>
          {{ form.password }}
          <br>
          {% csrf_token %}
          <a class="register" href="{% url 'users:register' %}">Registration</a>
          <button name="submit">Log in</button>
          <input name="next" type="hidden" value="{% url 'battle:index' %}">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
